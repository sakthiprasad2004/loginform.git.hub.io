<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: fuchsia;
      opacity: O.5;
      
    }

    #converter {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
  </style>
  <title>Temperature Converter</title>
</head>
<body>

<div id="converter">
  <label for="temperatureType">Temperature Type:</label>
  <select id="temperatureType">
    <option value="celsius">Celsius to Fahrenheit</option>
    <option value="fahrenheit">Fahrenheit to Celsius</option>
  </select>

  <label for="values">Enter Value:</label>
  <input type="number" id="values" placeholder="Enter temperature">

  <button onclick="convertTemperature()">Convert</button>

  <p id="result"></p>
</div>

<script>
  function convertTemperature() {
    const temperatureType = document.getElementById('temperatureType').value;
    const inputValue = parseFloat(document.getElementById('values').value);

    if (isNaN(inputValue)) {
      alert('Please enter a valid number for the temperature.');
      return;
    }

    let result;

    if (temperatureType === 'celsius') {
      // Convert Celsius to Fahrenheit
      result = (inputValue * 9/5) + 32;
    } else {
      // Convert Fahrenheit to Celsius
      result = (inputValue - 32) * 5/9;
    }

    document.getElementById('result').innerText = `Result: ${result.toFixed(2)}`;
  }
</script>

</body>
</html>
